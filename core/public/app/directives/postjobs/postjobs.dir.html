<div class="jobInfoWrapper">
    <div class="acceptQuestButtonDirWrapper"> <!--flex column/ width100-->
        <button class="viewQuestButton" ng-if="job.accepted" ui-sref="home">&nbsp;view quest&nbsp;</button>
        <button class="acceptButton" ng-if="!job.accepted" ng-click="acceptQuest(job._id, hero._id, stepsId)">accept quest</button>
        <!--<button class="dummyButton" ng-if="!job.accepted" ui-sref="home">&nbsp;&nbsp;&nbsp;&nbsp;</button>-->
    </div>
    <div class="jobInfoDirWrapper">
        <a ng-href="{{job.companyUrl}}">{{job.companyName}}</a>&nbsp;|
        {{job.position}} |
        {{job.location.city}}, {{job.location.state}}

        &nbsp;
        <div class="editQuestButton">
            <div class="editQuill editButton" ng-if="hero._id === job._author" ng-click="openEditJobModal(job)"
                 ng-click="editJob(job._id, hero._id)"><img src="../assets/images/25x25-quill.png"/></div>
        </div>
        &nbsp;&nbsp;
        <div class="deleteBones" ng-if="hero._id === job._author" ng-click="deleteJob(job._id)"><img
                src="../assets/images/25x25-crossbones.png"/></div>
    </div>
</div>
