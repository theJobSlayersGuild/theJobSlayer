<div class="fade">   
   <div class="overlay" ng-click="">
        <button class="closeButton" ng-click="close()">X</button>
        <h2>{{text}}</h2>
        <br>
        <div ng-if="text !== 'EDIT HERO'">
            Url:
            <input ng-model="url">
            <button ng-click="edit(url)">SUBMIT</button>
        </div>

        <div ng-if="text === 'EDIT HERO'">
            Hero Name:
            <input ng-model="name">
            Hero Title:
            <input ng-model="title">
            <button ng-click="edit(name, title)">SUBMIT</button>
        </div>
    </div> 
</div>
